<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Простые решения</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #f9d423, #ff4e50);
      color: #333;
      text-align: center;
      padding: 40px 20px;
    }
    .avatar {
      width: 160px;
      height: 160px;
      border-radius: 50%;
      margin-bottom: 20px;
      border: 4px solid white;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }
    h1 {
      font-size: 2.2em;
      margin-bottom: 10px;
      color: white;
    }
    p {
      font-size: 1.1em;
      margin-bottom: 30px;
      color: #fffdd0;
    }
    .link-button {
      display: block;
      margin: 15px auto;
      padding: 15px 25px;
      width: 90%;
      max-width: 300px;
      background-color: white;
      color: #ff4e50;
      text-decoration: none;
      font-weight: bold;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: transform 0.2s;
    }
    .link-button:hover {
      transform: scale(1.05);
    }
    footer {
      margin-top: 50px;
      font-size: 0.9em;
      color: white;
    }
  </style>
</head>
<body>
  <img src="avatar.png" alt="Аватар" class="avatar" />
  <h1>Простые решения</h1>
  <p>Подписывайтесь на наши социальные сети — скоро старт!</p>

  <a href="#" class="link-button">TikTok — скоро</a>
  <a href="#" class="link-button">YouTube — скоро</a>
  <a href="#" class="link-button">Instagram — скоро</a>
  <a href="#" class="link-button">Telegram — скоро</a>

  <footer>
    &copy; 2025 Простые решения
  </footer>
</body>
</html>
